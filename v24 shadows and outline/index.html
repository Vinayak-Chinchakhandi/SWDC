<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
</head>
<style>
    .box{
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 6px 5px #c3b7b7;
        border-radius: 50px;
        outline: 2px solid blue;
        outline-offset: 20px;/*distance of offset from border*/
        margin: 40px;
    }
    .textshadow{
        text-shadow: 2px 2px 4px #57b1ff;
    }
</style>
<!-- https://www.codewithharry.com/tutorial/css-shadows -->
<body>
    <div class="box">This is a box</div>
    <p class="textshadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint totam ea ratione! Architecto eum nulla soluta sunt cupiditate quo similique iure necessitatibus eveniet.</p>
</body>
</html>
