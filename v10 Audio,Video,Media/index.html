<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video,Image(SVG),Iframe and Multimedia</title>
</head>
<body>
    <video src="video1.mp4" controls width="400" loop autoplay></video>
    <video src="video2.mp4" controls width="400" muted poster="CAR Poster.cms"></video>
    <audio src="audio1.wav" controls autoplay loop preload="none"></audio>
    <svg xmlns="http://www.w3.org/2000/svg" height="600" width="600">
        <circle cx="300" cy="300" r="200" stroke="black" stroke-width="3" fill="aqua"></circle>
    </svg>
    <img src="image.svg" alt="Ganesha">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="600" height="400"></iframe>
</body>
</html>
