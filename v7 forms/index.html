<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student details form</h1>
    <Form action="post">
        <div>
            <label for="name">Enter student Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="usn">Enter your USN</label>
            <input type="text" id="usn" name="USN" placeholder="USN" pattern="[a-zA-Z0-9]+">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="GIT" id="GIT" value="yes">
            <label for="GIT">Student from GIT</label>
        </div>
        <div>
            <label for="Address">Enter your address here.</label>
            <textarea name="Address" id="Address" rows="5" cols="30"></textarea>
        </div>
        <div>
            <label for="dept">Select department</label>
            <select name="dept" id="dept">
                <option value="CSE">CSE</option>
                <option value="ISE">ISE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="CV">CV</option>
            </select>
        </div>
    </Form>
    <button id="b">Submit</button>
</body>

</html>
