<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image,List, and table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="300" src="car.jpg" alt="Car Image">
    <br>
    <table>
        <caption style="background-color: bisque;">Student Detils</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>USN</th>
                <th>Sem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Vinayak</td>
                <td>2GI23IS123</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2GI23IS099</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Ram</td>
                <td colspan="2">2GI23IS079</td>
            </tr>
        </tfoot>
    </table>
    <br>
    Ordered List
    <ol>
        <li>Hi</li>
        <li>Hello</li>
        <li>How are you</li>
    </ol>
    <br>
    Un-ordered List
    <ul type="square">
        <li>Ram</li>
        <li>lakshman</li>
        <li>Sita</li>
    </ul>
    <br>
    Definition List
    <dl>
        <dt>GIT</dt>
        <dd>Gogte Institute of Technology</dd>
        <dt>USN</dt>
        <dd>University Seat Number</dd>
    </dl>
</body>
</html>
