<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,video Demonstration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header1">
        <h1>Nature audio and video files collection</h1>
    </header>
    <main>
        <header>
            <h2>Audio files</h2>
        </header>
        <main id="main1">
            <div>
                <audio src="audio1.mp3" controls>Audio1</audio>
            </div>
            <div>
                <audio src="audio2.mp3" controls>Audio2</audio>
            </div>
            <div>
                <audio src="audio3.mp3" controls>Audio3</audio>
            </div>
            <div>
                <audio src="audio4.mp3" controls>Audio4</audio>
            </div>
            <div>
                <audio src="audio5.mp3" controls>Audio5</audio>
            </div>
        </main>
        <header>
            <h2>Video files</h2>
        </header>
        <main id="main2">
            <div>
                <video src="video1.mp4" controls style="width: 400px;">video1</video>
            </div>
            <div>
                <video src="video2.mp4" controls style="width: 400px;">Video2</video>
            </div>
            <div>
                <video src="video4.mp4" controls style="width: 400px;">video4</video>
            </div>
            <div>
                <video src="video5.mp4" controls style="width: 400px;;"></video>
            </div>
        </main>
    </main>

</body>

</html>
