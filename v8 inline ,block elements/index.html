<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is heading. Block element.</h1>
    <p>This is paragraph. Block element.</p>
    <a id="a1" href="https://www.google.com">Google It is inline element. (Anchor tag)</a>
    <div>This is division. Block element.</div>
    <span>This is span.  Inline element.</span>
    <a id="a2" href="https://www.youtube.com">Yes span is inline. I am from anchor and me too inline</a>
    <ul>Unordered list. Block element</ul>
</body>
</html>
