<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise14</title>
    <style>
        body {
            background-color: rgb(21, 21, 21);
        }
        .container {
            width: 50vw;
            height: 60vh;
            border: 2px solid black;
            margin: 45px;
            background-color: rgb(1, 57, 1);
            color: rgb(251, 4, 66);
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            padding: 15px;
        }
        .hidden {
            display: none;
        }
        .d1, .d2, .d3 {
            opacity: 0.25;
            font-weight: bold;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="container hidden">
        <p class="p1 hidden">Initializing Hacking 
            <span class="d1">.</span>
            <span class="d2">.</span>
            <span class="d3">.</span>
        </p>
        <p class="p2 hidden">Reading your Files 
            <span class="d1">.</span>
            <span class="d2">.</span>
            <span class="d3">.</span>
        </p>
        <p class="p3 hidden">Password files Detected 
            <span class="d1">.</span>
            <span class="d2">.</span>
            <span class="d3">.</span>
        </p>
        <p class="p4 hidden">Sending all passwords and personal files to server 
            <span class="d1">.</span>
            <span class="d2">.</span>
            <span class="d3">.</span>
        </p>
        <p class="p5 hidden">Cleaning up 
            <span class="d1">.</span>
            <span class="d2">.</span>
            <span class="d3">.</span>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
